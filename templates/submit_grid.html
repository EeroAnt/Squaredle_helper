<!DOCTYPE html>
<form action="/words" method="post">
<table>
	{% for i in size %}
	<tr>
		{% for j in size %}
		<td><input type="text" name="grid[{{i}}][{{j}}]"></td>
		{% endfor %}
	{% endfor %}
</table>
<input type="hidden" name="size" value="{{size}}">
<input type="submit" value="Submit">
</form>
